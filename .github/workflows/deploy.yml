name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Деплой с ветки main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web-mobile  # Укажи правильную папку с файлами
        publish_branch: main  # Публикуем прямо в main, а не в gh-pages
