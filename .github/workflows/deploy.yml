name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Деплой будет выполняться при пуше в main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Укажи нужную версию Node.js

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build  # Убедись, что билд создается в ./docs или ./build/web-mobile

    - name: Deploy to GitHub Pages (main branch)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAT }}
        publish_branch: main  # Деплой прямо в main
        publish_dir: ./build/web-mobile  # Директория с билдом
        keep_files: true  # Оставляет другие файлы в main
