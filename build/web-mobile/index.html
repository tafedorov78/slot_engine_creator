<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cocos Creator | slot</title>

  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="full-screen" content="yes" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />
  <meta name="x5-page-mode" content="app">

  <!-- Путь к стилям с учетом GitHub Pages -->
  <link rel="stylesheet" type="text/css" href="/slot_engine_creator/style.css" />

</head>

<body>
  <div id="GameDiv" cc_exact_fit_screen="true">
    <div id="Cocos3dGameContainer">
      <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
    </div>
  </div>

  <!-- Подключаем файлы с учетом GitHub Pages -->
  <script src="/slot_engine_creator/src/polyfills.bundle.js" charset="utf-8"></script>
  <script src="/slot_engine_creator/src/system.bundle.js" charset="utf-8"></script>
  <script src="/slot_engine_creator/src/import-map.json" type="systemjs-importmap" charset="utf-8"></script>

  <script>
    System.import('/slot_engine_creator/index.js').catch(function (err) { console.error(err); })
  </script>

</body>

</html>
